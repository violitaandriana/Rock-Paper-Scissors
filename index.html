<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 class="title">Rock Paper Scissors Game</h1>
    <h2 class="title">Player</h2>
    <div class="container-rps">
        <button class="item" id="rockButton">
            ✊<div class="item-text">ROCK</div>
        </button>
        <button class="item" id="paperButton">
            ✋<div class="item-text">PAPER</div>
        </button>
        <button class="item" id="scissorsButton">
            ✌️<div class="item-text">SCISSORS</div>
        </button>
    </div>

    <h2>
        Your Score:
        <span id="user_score"></span>
    </h2>
    <h2>
        Computer Score:
        <span id="comp_score"></span>
    </h2>
    <h4 id="result"></h4>
    <h5 id="playAgain"></h5>
    <button id="resetButton" class="btn btn-warning" style="display: none;">Yes, Play Again</button>

</body>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h655rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
